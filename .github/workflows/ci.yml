name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-fe:
    name: ci-fe
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.7.1

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm i

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Run linter
        run: pnpm lint
